<header>

  <div
    id="mobile-menu-content"
    class="absolute inset-y-0 top-14 right-0 custom-z-1000 w-44 h-fit overflow-hidden px-6 shadow-md bg-gray-200"
  >
    <div
      class="flex items-center justify-between cursor-pointer mt-2"
    >
      <a routerLink="/">
        <img
          class="w-12 h-auto mt-2.5"
          src="/assets/images/coe-logos/coe-logo_black_mobile.png"
          alt="coe-logo-menu"
        />
      </a>

      <svg
        class="w-3 h-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </div>
    <div class="pt-3 pb-6 flow-root">
      <div class="space-y-3">
        <a class="w-full" mat-raised-button color="accent" routerLink="/">
          home
        </a>
        <a
          class="w-full"
          mat-raised-button
          color="accent"
          routerLink="/openings/catalog"
        >
          openings
        </a>

          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/openings/create"
            >create
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/profile"
          >
            {{ user.email!.split("@")[0] | slice : 0 : 8 }}
            <fa-icon [icon]="faUser"></fa-icon>
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/logout"
            >logout
          </a>

          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/login"
            >login
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/register"
            >register
          </a>
      </div>
    </div>
  </div>
</header>
