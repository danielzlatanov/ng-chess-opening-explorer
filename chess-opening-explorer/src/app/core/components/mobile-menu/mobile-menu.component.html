<header>
  <div
    (click)="closeMobileMenu()"
    class="fixed inset-0 custom-z-1000 cursor-pointer bg-custom"
  ></div>

  <div
    class="absolute inset-y-0 top-14 right-0 custom-z-1000 w-44 h-fit overflow-hidden px-6 shadow-md bg-gray-200"
  >
    <div
      class="flex items-center justify-between cursor-pointer"
      (click)="closeMobileMenu()"
    >
      <a routerLink="/">
        <img
          class="w-12 h-12 mt-2.5"
          src="/assets/images/coe-logos/coe-logo_black_mobile.png"
          alt="coe-logo-menu"
        />
      </a>

      <svg
        class="w-3 h-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </div>
    <div class="pb-6 flow-root">
      <div class="space-y-3" (click)="closeMobileMenu()">
        <a class="w-full" mat-raised-button color="accent" routerLink="/">
          home
          <fa-icon [icon]="faHome"></fa-icon>
        </a>
        <a
          class="w-full"
          mat-raised-button
          color="accent"
          routerLink="/openings/catalog"
        >
          openings
          <fa-icon [icon]="faBook"></fa-icon>
        </a>

        <ng-container *ngIf="user">
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/openings/create"
          >
            create
            <fa-icon [icon]="faPlus"></fa-icon>
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/profile"
          >
            {{ user.email!.split("@")[0] | slice : 0 : 8 }}
            <fa-icon [icon]="faUser"></fa-icon>
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/logout"
          >
            logout
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </a>
        </ng-container>

        <ng-container *ngIf="!user">
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/login"
          >
            login
            <fa-icon [icon]="faSignInAlt"></fa-icon>
          </a>
          <a
            class="w-full"
            mat-raised-button
            color="accent"
            routerLink="/auth/register"
          >
            register
            <fa-icon [icon]="faUserPlus"></fa-icon>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</header>
