<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)">
    <h3>Login Form</h3>

    <label for="email">Email</label>
    <input
      type="text"
      placeholder="Email address"
      id="email"
      name="email"
      #emailInput="ngModel"
      ngModel
    />

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Password"
      id="password"
      name="password"
      #passInput="ngModel"
      ngModel
    />

    <p id="registerMsg">
      Don't have an account? <a routerLink="/auth/register">Register now.</a>
    </p>
    <button>Sign in</button>
  </form>
</body>
