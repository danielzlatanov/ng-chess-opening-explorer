<body>
  <div id="title">
    <h2 *ngIf="mode == 'create'">Create Opening</h2>
    <h2 *ngIf="mode == 'edit'">Edit Your Opening</h2>
  </div>

  <div class="create-opening-container">
    <form>
      <div class="form-group">
        <label for="opening-name" *ngIf="mode == 'create'">Opening name</label>
        <label for="opening-name" *ngIf="mode == 'edit'"
          >New opening name</label
        >
        <input type="text" id="opening-name" name="opening-name" />
      </div>

      <div class="form-group">
        <label for="opening-description" *ngIf="mode == 'create'"
          >Describe the strategy behind your opening
        </label>
        <label for="opening-description" *ngIf="mode == 'edit'"
          >Update the opening's description
        </label>
        <textarea
          id="opening-description"
          name="opening-description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="fen-input">Forsyth-Edwards notation (FEN)</label>
        <input type="text" id="fen-input" name="fen-input" />
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Difficulty Level</mat-label>
          <mat-select>
            <mat-option *ngFor="let level of levels" [value]="level">
              {{ level }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button type="submit" class="submit-button" *ngIf="mode == 'create'">
        Create
      </button>
      <button type="submit" class="submit-button" *ngIf="mode == 'edit'">
        Update
      </button>
    </form>

    <div class="chess-board-container">
      <ngx-chess-board
        #board
        [size]="500"
        [lightTileColor]="'#ffffff'"
        [darkTileColor]="'#4da1b0'"
        [sourcePointColor]="'#62a138'"
        [destinationPointColor]="'#62a138'"
      ></ngx-chess-board>
    </div>
  </div>
</body>
