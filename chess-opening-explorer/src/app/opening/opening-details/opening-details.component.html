<div class="opening-details" *ngIf="opening">
  <div class="opening-info">
    <div class="opening-header">
      <h2>{{ opening.name }}</h2>

      <p *ngIf="opening.ownerEmail">
        Owned by: <strong>{{ opening.ownerEmail.split("@")[0] }}</strong>
      </p>

      <p>Difficulty: {{ opening.level }}</p>
      <p>FEN: {{ opening.fen }}</p>
      <p>{{ opening.description }}</p>
    </div>
  </div>

  <div class="chessboard-container">
    <app-chessboard [size]="600" #board></app-chessboard>
  </div>

  <div class="opening-actions">
    <button class="btn-reset" (click)="board.resetBoardHandler()">
      Reset Board
    </button>
    <button class="btn-undo" (click)="board.undoMoveHandler()">
      Undo Move
    </button>
    <button class="btn-reverse" (click)="board.flipBoardHandler()">
      Flip Board
    </button>
    <button class="btn-prev">
      <fa-icon [icon]="faArrowLeft"></fa-icon> Previous
    </button>
    <button class="btn-next">
      Next <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
  </div>
</div>
