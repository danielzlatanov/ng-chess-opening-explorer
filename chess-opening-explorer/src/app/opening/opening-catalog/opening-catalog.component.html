<div class="openings-catalog">
  <div class="container">
    <h2 class="title">Browse Catalog</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search openings" />
      <button type="button">Search</button>
    </div>
  </div>

  <div class="openings-grid" *ngIf="openings">
    <div class="opening-card" *ngFor="let opening of openings; let i = index">
      <div class="opening-image">
        <img [src]="getRandomChessPieceImg()" alt="Opening {{ i + 1 }}" />
      </div>

      <div class="opening-details">
        <h2 class="opening-title">{{ opening.name }}</h2>
        <p class="opening-description">
          {{ opening.description }}
        </p>
        <a
          mat-stroked-button
          class="view-details"
          routerLink="/openings/details/{{ opening.id }}"
          >Learn</a
        >
      </div>
    </div>
  </div>
</div>
